<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
</head>
<body>
    <h2>Optical Character Recognition (OCR)</h2>

    <form action="/ocr" method="GET" enctype="multipart/form-data">
        <input type="file" name="image_file" accept="image/*" required>
        <input type="submit" value="Extract Text">
    </form>

    <h3>Extracted Text:</h3>
    <textarea id="extracted-text" rows="10" cols="50" readonly></textarea>

    <script>
        // JavaScript to update the textarea if we get OCR results
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('extracted-text').textContent = params.get('result');
        }
    </script>

</body>
</html>
